<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="card">
      <div class="header">
        <img
          class="img profile-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica randall"
        />
        <h2>Jessica Randall</h2>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <ul class="links">
        <li><a href="#"> <span><i class="fab fa-github"></i></span></i> GitHub</a></li>
        <li><a href="#"> <span><i class="fab fa-sketch"></i></span></i> Frontend Mentor</a></li>
        <li><a href="#"> <span><i class="fab fa-linkedin"></i></span></i> LinkedIn</a></li>
        <li><a href="#"><span><i class="fab fa-twitter"></i></span></i> Twitter</a></li>
        <li>
          <a href="#"><span><i class="fab fa-instagram"></i></span></i> Instagram</a>
        </li>
      </ul>
    </section>
  </body>
</html>
